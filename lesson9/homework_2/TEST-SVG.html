<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST_SVG</title>
    <style>
        img{
            position: relative;
        }
        .window1{
            position: absolute;
            left: 181px;
            top: 340px;
            width: 210px;
            height: 100px;
        }
        .window2{
            position: absolute;
            left: 338px;
            top: 140px;
            width: 140px;
            height: 84px;
        }
        ellipse{
           display: none;
            opacity: 0.5;
        }
        .window1:hover ellipse{
            display: block;
        }
        
        .door{
            position: absolute;
            left: 539px;
            top: 380px;
            width: 114px;
            height: 133px;
        }
        svg:hover rect{
            fill: rgb(255, 174, 0);
            stroke: black;
            stroke: rgb(255, 0, 221);
            stroke-width: 5px;
        }
        .roof{
            position: absolute;
            left: 161px;
            top: 42px;
            width:493px;
            height: 243px;
        }
        .window2:hover ellipse{
            display: block;
        }
        .roof:hover polygon{
            fill: rgb(250, 98, 71, 0.8);
        }
        .roof:hover{
            left: 200px;
            top: 50px;
            width:493px;
            height: 243px;
        }

    </style>
</head>
<body>

    <img src="home.svg" alt="" class="img">
    <svg class="window1">
        <ellipse cx="105" cy="50" rx="104" ry="50" fill="gray"></ellipse>
    </svg>    
    <svg class="door">
        <rect x="0" y="0" width="114" height="133" fill="brown"></rect>
    </svg>
    <svg class="roof">
        <polygon points="0,243 245,0 493,243" stroke="red" fill="rgb(139, 6, 1, 0.8)"></polygon>
    </svg>
    <svg class="window2">
        <ellipse cx="70" cy="42" rx="70" ry="42" fill="gray"></ellipse>
    </svg>
</body>
</html>
