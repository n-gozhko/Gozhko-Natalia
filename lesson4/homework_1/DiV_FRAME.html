<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV_FRAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<img src="ramka.png">-->
<div>
    <div style="background-image: url(img/ramka_1.jpeg); background-repeat: repeat-y; background-position: left;">
        <div style="background-image: url(img/ramka_2.jpeg); background-repeat: repeat-y; background-position: right;">
            <div style="background-image: url(img/ramka_3.jpeg); background-repeat: repeat-x; background-position: top;">
                <div style="background-image: url(img/ramka_4.jpeg); background-repeat: repeat-x; background-position: bottom;">
                    <div style="background-image: url(img/ramka_5.jpeg); background-repeat: no-repeat; background-position: left top;">
                        <div style="background-image: url(img/ramka_6.jpeg); background-repeat: no-repeat; background-position: left bottom;">
                            <div style="background-image: url(img/ramka_7.jpeg); background-repeat: no-repeat; background-position: right top;">
                                <div style="background-image: url(img/ramka_8.jpeg); background-repeat: no-repeat; background-position: right bottom;">
                                        <p style="height: 100%; padding: 50px; margin: 50px;">
                                            Бериллий — элемент главной подгруппы второй группы, второго периода периодической
                                        системы химических элементов Д. И. Менделеева, с атомным номером 4. Обозначается
                                        символом Be (лат. Beryllium). Высокотоксичный элемент. Простое вещество бериллий
                                        — относительно твёрдый металл светло-серого цвета.
                                            <br><br><br>
                                        </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</div>


</body>
</html>
